<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
            </div>
            <b>Great!</b>
            <p class="info">
            Your scored higher 65% than of <br>the
              people who have taken <br>
              these tests.
            </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
                <p><b>80</b>/100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-memory.svg" alt="icon" />
                  <b>Memory</b>
                  <p><b>92</b>/100</p>
                </div>
                <div class="row">
                  <div class="badge">
                    <img src="assets/images/icon-verbal.svg" alt="icon" />
                    <b>Verbal</b>
                    <p><b>61</b>/100</p>
                  </div>
                  <div class="row">
                    <div class="badge">
                      <img src="assets/images/icon-visual.svg" alt="icon" />
                      <b>Visual</b>
                      <p><b>72</b>/100</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alexcarvajal">Alex Fabian</a>.
      </div>
    </footer>
  </body>
</html>
